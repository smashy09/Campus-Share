<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/signup.css" rel="stylesheet">

</head>
    
  <body > 
    <div class="row no-gutters">


      <div class="col no-gutters">

          <div class="leftside d-flex justify-content-center align-items-center">
              
              <div class="banner_journey">
              <p>C A M P U S J O U R N E Y</p>
              </div>

              <div class="feathers">
              <img src="css/imgs/crow signup.png" >
          </div>
          </div>

      </div>


      <div class="col no-gutters">

          <div class="rightside d-flex justify-content-center align-items-center">

             <img src="css/imgs/logo_transparent.png" class="logo">

        

             <div class="login-box">
    
    <form class="form-signin">
      <h1>Sign Up</h1>
      <div class="textbox">
        <span class="material-icons">
            email
            </span>
      <input type="email" class="form-control" id="email" placeholder="Email address" required autofocus>
      </div>
      
      <div class="textbox">
        <span class="material-icons">
            lock
            </span>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
      </div>
      <div class="textbox">
        <span class="material-icons">
            account_circle
            </span>
      <input type="Name" class="form-control" id="password" placeholder="Name" required>
      </div>
      
      <a class="btn btn-lg btn-primary btn-block" onClick="signUp()">Sign Up</a>
      <a href="index.html">Already have an account? Log in here.</a>
     
    </form>
    <script>
      function signUp() {
        var data = {
          email: document.forms[0].elements[0].value,
          password: document.forms[0].elements[1].value,
          name: document.forms[0].elements[2].value
        };
        $.ajax({
          type: 'POST',
          url: '/signup',
          data,
          success: function (data) {
            window.alert('user created successfully');
            window.location.replace('/index.html');
          },
          error: function (xhr) {
            window.alert(JSON.stringify(xhr));
            window.location.replace('/signup.html');
          }
        });
      }
    </script>
    
    <script src="js/main.js" charset="utf-8"></script>
    <!-- <script src="js/utils.js" charset="utf-8"></script> -->
    
</body>
</html>
