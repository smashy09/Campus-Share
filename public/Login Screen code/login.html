<!DOCTYPE html>
<html>
    <head>
        <title>Sign In</title>
        <link rel="stylesheet" href="Login.css">
    </head>
    <body>
<div id="outerborder">
<div id="master_container">

        <div id="title_container">
            <div id="Game_title">
                <h1>Campus Journey</h1>
            </div>

            <div id="Game_logo">
                <p>LOGO</p>
            </div>
        </div>

        <div id="login_container">

            <div id="Sign_in">
                <h2>Sign In</h2>
            </div>

            <div id="Username_container">
                <div id="Username_text">
                    <p>Username:</p>
                </div>
                <div div id="Username_input">
                    <input type="text" placeholder="Enter Username..." id="Enter_user">
                </div>
            </div>

            <div id="Password_container">
                <div id="Password_text">
                    <p>Password:</p>
                </div>
                <div div id="Password_input">
                    <input type="text" placeholder="Enter Password..." id="Enter_pass">
                </div>
            </div>

            <div id="Sign_up">
                <a href="url">Sign Up</a>
            </div>

        </div>

        <div id="Play_container">
           <img src="button.png" alt="">
        </div>

    </div>
</div>
        <script src="Login.js"></script>
    </body>
</html>
