<body class="text-center"> hello
    
  <form class="form-signin">
    <h1>Reset password</h1>
    <label class="sr-only" for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="Email address" required autofocus>
    <label class="sr-only" for="password">password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" required>
    <label class="sr-only" for="verifiedPassword">Confirm password</label>
    <input type="password" class="form-control" id="verifiedPassword" placeholder="Confirm Password" required>
    <a class="btn btn-lg btn-primary btn-block" onClick="resetPassword()">Send</a>
    <a href="index.html">Don't need to reset password? Login here.</a>
  </form>
    
    <script src="/js/main.js" charset="utf-8"></script>
    
    
</body>
