<!DOCTYPE html>
<html>
    <head>
        <title>Campus Journey Signup</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="Signup.css">

        <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@1,600&display=swap" rel="stylesheet">
    </head>
    <body>
       

            <div class="row no-gutters">


                    <div class="col no-gutters">

                        <div class="leftside d-flex justify-content-center align-items-center">
                            
                            <div class="banner_journey">
                            <p>C A M P U S J O U R N E Y</p>
                            </div>

                            <div class="feathers">
                            <img src="imgs/crow signup.png" >
                        </div>
                        </div>

                    </div>


                    <div class="col no-gutters">

                        <div class="rightside d-flex justify-content-center align-items-center">

                           <img src="imgs/logo_transparent.png" class="logo">

                      

                           <div class="login-box">


                               <h1>Sign Up</h1>
                        
                                <div class="textbox">
                                    <span class="material-icons">
                                        email
                                        </span>
                                    <input type="text" placeholder="Email">
                                </div>


                                <div class="textbox">
                                    <span class="material-icons">
                                        account_circle
                                        </span>
                                    <input type="text" placeholder="Create Username">
                                </div>


                                <div class="textbox">
                                    <span class="material-icons">
                                        lock
                                        </span>
                                    <input type="text" placeholder="Create Password">
                                </div>

            

                                <!-- <input type="button" class="btn" value="Login"> -->

                            </div>


                               
                                <button class="create_button">Create</button>
