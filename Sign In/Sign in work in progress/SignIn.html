<!DOCTYPE html>
<html>
    <head>
        <title>Game Login</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="stylesheet" href="SignIn.css">

        <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@1,600&display=swap" rel="stylesheet">
    </head>
    <body>
       

            <div class="row no-gutters">


                    <div class="col no-gutters">

                        <div class="leftside d-flex justify-content-center align-items-center">
                            
                            <div class="faded_journey">
                            <p>C A M P U S J O U R N E Y</p>
                            </div>

                            <div>
                            <img src="imgs/testblock.png" alt="">
                        </div>
                        </div>

                    </div>


                    <div class="col no-gutters">

                        <div class="rightside d-flex justify-content-center align-items-center">

                           <img src="imgs/logo_transparent.png" class="logo">

                      

                           <div class="login-box">


                               <h1>Login</h1>
                        
                                <div class="textbox">
                                    <span class="material-icons">
                                        account_circle
                                        </span>
                                    <input type="text" placeholder="Username">
                                </div>

                                <div class="textbox">
                                    <span class="material-icons">
                                        lock
                                        </span>
                                    <input type="password" placeholder="Password">
                                </div>

                                <!-- <input type="button" class="btn" value="Login"> -->

                            </div>


                               
                                <a href="" class="signup"> Sign Up </a>
                                
                                <img src="imgs/play button.png" class="play_btn" >

                            

                           </div>


                        </div>

                    </div>




            </div>




    </body>
</html>
